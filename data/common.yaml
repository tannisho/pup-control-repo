---
auditd::immutable: true

timezone::use_debconf: false

chrony::servers:
  - '192.168.1.15'

grub2::cmdline_linux: 'apparmor=1 security=apparmor'
grub2::password: true
grub2::password_username: grub_admin
# yamllint disable-line rule:line-length
grub2::password_pbkdf2_hash: 'grub.pbkdf2.sha512.10000.16FA59F4E5F528D7437D88329AA449EF16A5BB2C53BBA0D71802D6C1328BFF782D30265EE2290751CE4F182BEA1B3FC6327121B631E7C908F129B16DF11F0347.93FE5DAB4DD0B55426554FBAD11D3DB30B0AFB587547E17AAA56E1C8566FB49C76695B6FF085CEBC12592DE3F25F5923CBF8F44F92EE09A921279BA4A40BC937'

issue::source: 'puppet:///modules/profile/issue/issue_net'

ssh::server_options:
  Banner: '/etc/issue.net'
  ChallengeResponseAuthentication: yes
  ClientAliveInterval: 300
  ClientAliveCountMax: 3
  PubkeyAuthentication: yes
  PubkeyAcceptedKeyTypes: '+rsa'
  PermitRootLogin: no
  IgnoreRhosts: yes
  HostbasedAuthentication: no
  PermitEmptyPasswords: no
  PermitUserEnvironment: no
  MaxStartups: '10:30:60'
  MaxSessions: 4
  MaxAuthTries: 4
  StrictModes: yes

sudo::configs:
  ladmin:
    content: 'ladmin ALL=(ALL) NOPASSWD: ALL'

sudo::defaults:
  use_pty:
  env_reset:
  mail_badpass:
  logfile:
    value: '/var/log/sudo.log'
  timestamp_timeout:
    value: 5

accounts::user_list:
  ladmin:
    home: '/var/local/ladmin'
    shell: '/bin/bash'
    password_max_age: 99999
    # yamllint disable-line rule:line-length
    password: 'ENC[PKCS7,]'
#    sshkey_custom_path: '/etc/ssh/local_keys/ladmin'
    # yamllint disable-line rule:line-length
    sshkeys: ['ssh-rsa  ladmin@localhost']

## luks passwords
# yamllint disable-line rule:line-length
luks::kspass: 'ENC[PKCS7,]'
# yamllint disable-line rule:line-length
luks::szeropass: 'ENC[PKCS7,]'
# yamllint disable-line rule:line-length
luks::sonepass: 'ENC[PKCS7,]'

## luks tang servers
luks::wctangservers:
  - 192.168.1.15

luks::ectangservers:
  - 192.168.1.16

# yamllint disable-line rule:line-length
ua::ua_token: 'ENC[PKCS7,]'
# yamllint disable-line rule:line-length
ua::account_name: 'ENC[PKCS7,]'
